apply plugin: 'com.android.application'
apply plugin: "org.sonarqube"

android {
    compileSdkVersion 26
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "com.firas.TheMovieDbApp"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    sourceSets {

        test {
            java.srcDirs = ['src/test/java']
        }

        androidTest {
            java.srcDirs = ['src/androidTest/java']
        }

        main { java.srcDirs = ['src/main/java'] }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:23.1.1'
    implementation 'com.android.support:design:23.1.1'

    implementation 'com.squareup.retrofit:retrofit:2.0.0-beta2'
    implementation 'com.squareup.retrofit:converter-gson:2.0.0-beta2'
    implementation 'com.squareup.picasso:picasso:2.5.2'

    implementation 'com.ogaclejapan.smarttablayout:library:1.6.0@aar'
    implementation 'com.ogaclejapan.smarttablayout:utils-v4:1.6.0@aar'

    implementation 'com.android.support:cardview-v7:23.1.1'
    implementation 'com.android.support:recyclerview-v7:23.1.1'
    implementation 'com.github.orangegangsters:swipy:1.2.2@aar'

    testImplementation 'junit:junit:4.12'
    testImplementation 'com.squareup.retrofit:retrofit:2.0.0-beta2'
    testImplementation 'com.squareup.retrofit:converter-gson:2.0.0-beta2'

    androidTestImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.squareup.retrofit:retrofit:2.0.0-beta2'
    androidTestImplementation 'com.squareup.retrofit:converter-gson:2.0.0-beta2'
    androidTestImplementation 'com.squareup.picasso:picasso:2.5.2'
}

sonarqube {
    properties {
        property "sonar.projectName", "PDM Repository"
        property "sonar.projectKey", "PDM-LI51D-G10"
        property "sonar.projectVersion", "1.0"

        property "sonar.sources", "src/main"
        property "sonar.tests", "src/test/java"
        property "sonar.profile", "PDM"
        property "sonar.java.source", "1.7"

        property "sonar.language", "java"
        property "sonar.sourceEncoding", "UTF-8"
    }
}
